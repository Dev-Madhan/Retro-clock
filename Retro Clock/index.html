<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--============ CSS ===========-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Retro Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="clock-circle">
                <div class="clock-rounder"></div>
                <div class="clock-hour" id="clock-hour"></div>
                <div class="clock-mins" id="clock-mins"></div>
            </div>

            <div>
                <div class="clock-date">
                    <span class="clock-day-week" id="date-day-week"></span>

                    <div>
                        <span class="clock-month" id="date-month"></span>
                        <span class="clock-day" id="date-day"></span>
                        <span class="clock-year" id="date-year"></span>
                    </div>
                </div>

                <div class="clock-txt">
                    <span class="clock-txt-hour" id="txt-hour">12:</span>
                    <span class="clock-txt-mins" id="txt-mins">35</span>
                    <span class="clock-txt-ampm" id="txt-ampm">PM</span>
                </div>
            </div>
        </div>
    </div>
    <!--============ MAIN JS ===========-->
    <script src="./assets/js/main.js"></script>
</body>
</html>
